<!DOCTYPE html>
<html>
<head>
	<title>Eat-da-Burger</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!--custom css -->
	<link rel="stylesheet" href="assets/css/burger_style.css">
</head>
<body>
	<div class="jumbotron">
  		<div class="container text-center">
    		<h1>Eat-da-Burger!</h1>
    		<img id="burgerPic" src="./assets/img/burger.png" alt= "burger"/>
  		</div>
	</div>

	<ul>
	  {{#each burgers}}
	      <li>
	        {{this.name}}

	        <form action="/{{this.id}}?_method=PUT" method="POST">
	          <input type="hidden" name="devoured" value="true">
	          <button type="submit">eat it!</button>
	        </form>

	        {{> burgers/delete-burgers_name}}
	      </li>
	  {{/each}}
	</ul>

	<h2>Add a burger</h2>
	<form class="create-update-form" action="/" method="POST">

	  <div class="form-group">
	    <label for="ca">Burger Name:</label>
	    <input type="text" id="ca" name="name">
	  </div>
	  <button type="submit">Add Burger</button>
	</form>
	

</body>
</html>
